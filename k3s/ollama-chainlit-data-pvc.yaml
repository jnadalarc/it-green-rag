# Fitxer: ollama-chainlit-data-pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-chainlit-data-pvc # Nom utilitzat al deployment d'ollama-chainlit
spec:
  # Defineix com vols accedir al volum:
  # - ReadWriteOnce: El volum pot ser muntat com a lectura/escriptura per un sol node
  accessModes:
    - ReadWriteOnce
    
  # Defineix la configuració de l'emmagatzematge que vols demanar:
  resources:
    requests:
      storage: 50Gi # Canvia aquesta mida segons la mida dels teus models (50GB suggerit)
      
  # storageClassName: Opcional. Descomenta i especifica si Rancher/k3s requereix un StorageClass concret.
  # El nom per defecte (si s'omet) s'utilitzarà si està configurat.
  # storageClassName: local-path